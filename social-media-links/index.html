<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>CSS Social Media Buttons</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>

	<body>

		<div id="wrapper">

			<div id="container">

				<h1>Social Media Buttons</h1>

					<ul class="social-channels">
						<li><a rel="external" class="facebook" target="_blank" href="http://facebook.com" title="Follow us on Facebook"></a></li>
						<li><a rel="external" class="twitter" target="_blank" href="http://twitter.com" title="Follow us on Twitter"></a></li>
						<li><a rel="external" class="youtube" target="_blank" href="http://youtube.com" title="Subscribe to our YouTube channel"></a></li>
					</ul>

			</div> <!-- container-->

		</div> <!-- wrapper-->	

	</body>

</html>
