<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>Social Media Buttons with Image Sprite</title>
		<meta name="robots" content="noindex, nofollow, noodp, noydir">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if lt IE 9]>
    		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="styles.css">
		
	</head>

	<body>

		<header>

			<h1>Social Media Buttons with Image Sprite</h1>

		</header>

		<div class="wrapper">

			<div class="container">

				<ul class="social-channels">
					<li class="facebook">
						<a rel="external" target="_blank" href="http://facebook.com" title="Follow us on Facebook"></a>
					</li>
					<li class="youtube">
						<a rel="external" target="_blank" href="http://youtube.com" title="Follow us on Youtube"></a>
					</li>
					<li class="twitter">
						<a rel="external" target="_blank" href="http://twitter.com" title="Follow us on Twitter"></a>
					</li>
					<li class="github">
						<a rel="external" target="_blank" href="http://github.com" title="Follow us on Github"></a>
					</li>
					<li class="googleplus">
						<a rel="external" target="_blank" href="http://google.com" title="Follow us on GooglePlus"></a>
					</li>
					<li class="linkedin">
						<a rel="external" target="_blank" href="http://linkedin.com" title="Follow us on LinkedIn"></a>
					</li>
					<li class="flickr">
						<a rel="external" target="_blank" href="http://flickr.com" title="Follow us on Flickr"></a>
					</li>
					<li class="pinterest">
						<a rel="external" target="_blank" href="http://pinterest.com" title="Follow us on Pinterest"></a>
					</li>
				</ul>

			</div> <!-- .container-->

		</div> <!-- .wrapper-->	

		<footer>
			
			<small>Powered by <a href="http://github.com">Github</a></small>

		</footer>

	</body>

</html>
